spring:
  profiles:
    active: localhost
---
spring:
  application:
    name: eureka-server
  profiles: localhost
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
---
spring:
  application:
    name: eureka-server
  profiles: peer1
server:
  port: 9761
eureka:
  instance:
    hostname: peer1
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/,http://localhost:8763/eureka/
