spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: D:/work/cloud/config-repo
#        git:
#          uri: https://github.com/leon717/springcloud/     # 配置git仓库的地址
#          search-paths: config-repo                        # git仓库地址下的相对地址，可以配置多个，用,分割。
#          username: ${username}                            # git仓库的账号
#          password: ${password}                            # git仓库的密码
#开启消息跟踪
    bus:
      trace:
        enabled: true
#rabbitmq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
server:
  port: 8086
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#刷新时，关闭安全验证
management:
  security:
     enabled: false